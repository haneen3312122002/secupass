buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.2'
        // REMOVE THESE TWO LINES FROM HERE:
        // coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4" // THIS IS WRONG HERE
        // implementation 'com.android.tools:desugar_jdk_libs:2.1.4' // THIS IS WRONG HERE
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}